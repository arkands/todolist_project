<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}To-Do List{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-white dark:bg-gray-900 text-gray-900 dark:text-white p-6">
  <header class="mb-8">
    <h1 class="text-3xl font-bold text-center">To-Do List</h1>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer class="mt-10 text-center text-sm text-gray-400">
    &copy; 2025 Arkan's App
  </footer>
</body>
</html>
