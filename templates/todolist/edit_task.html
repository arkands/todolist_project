{% extends 'todolist/base.html' %}

{% block title %}Edit Tugas{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto p-4 bg-white dark:bg-gray-900 shadow rounded">
  <h2 class="text-xl font-semibold mb-4">Edit Tugas</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Update</button>
    <a href="{% url 'task_list' %}" class="ml-4 text-gray-600 dark:text-gray-300">Batal</a>
  </form>
</div>
{% endblock %}
